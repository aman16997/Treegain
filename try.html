    <div class="container font-weight-bold">
      <h2 class="text-center font-weight-bold">Our Partners</h2>
      <section class="customer-logos slider">
        <div class="slide">
          <img src="images/client/add.png" alt="logo" />
        </div>
        <div class="slide">
          <img src="images/client/fb.png" alt="logo" />
        </div>
        <div class="slide">
          <img src="images/client/google.png" alt="logo" />
        </div>
        <div class="slide">
          <img src="images/client/insta.png" alt="logo" />
        </div>
        <div class="slide">
          <img src="images/client/nike.png" alt="logo" />
        </div>
        <div class="slide">

        <div class="slide">

    <!-- Client Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!--  -->

    <script>
      $(document).ready(function () {
        $(".customer-logos").slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1500,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 3,
              },
            },
          ],
        });
      });
    </script>
